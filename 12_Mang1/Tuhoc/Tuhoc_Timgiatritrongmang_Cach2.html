<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let So = [2,5,8,9,4,6,7,2,8];
    let a = prompt('Mời nhập số');
    let indexOfa = -1;
    let c = 0;
    for (let i=0; i<So.length; i++) {
        if (So[i] == a) {
            indexOfa = i;
            c++
        }
    }
    document.write(indexOfa + '<br>');
    document.write(c);
</script>
</body>
</html>
