<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Count = 0;
    let a = prompt('Mời nhập số');
    let So = [1,2,4,2,9];
    for (let i=0; i<So.length; i++) {
        if (a == So[i]) {
           Count += 1
        }
    }
    document.write('Đếm được =' + Count);
</script>
</body>
</html>
