<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Tich = 1;
    let So = [1,2,4,7,9];
    for (let i=0; i<So.length; i++) {
        if (i%2 === 0) {
            Tich = Tich*So[i]
            document.write(Tich + '<br>');
        }
    }
</script>
