<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    for (let i=0;i<3;i++) {
        let b = +prompt('Mời nhập số' + i);
        a.push(b);
    }
    let max = a[0]
    for (let i =0;i<a.length;i++) {
        if (max<a[i]) {
            max = a[i]
    }
    }
    document.write(max)

</script>
</body>
</html>
