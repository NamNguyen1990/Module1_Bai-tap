<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Mời nhập số');
    let So = [1,2,4,2,9,40,60,-12,-90];
    let dem = 0
    for (let i=0; i<So.length; i++) {
        if (a==So[i]) {
            document.write(So[i] + ' ' + "có nằm trong mảng" + '<br>');
            dem = dem + 1;
        }
    }
    if (dem == 0) {
        document.write(a + ' ' + "không nằm trong mảng")
    }

</script>
</body>
</html>
