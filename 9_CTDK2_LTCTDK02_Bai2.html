<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>
            Nhập vào giá trị mét
        </th>
    </tr>
    <tr>
        <td>
            <input id="DauVao" type="number">
        </td>
        <td>
            <button onclick="ThucThi()">Chuyển đổi</button>
        </td>
    </tr>
</table>
<h3 id="HT"></h3>
<script>
    function ThucThi() {
        let a = +document.getElementById('DauVao').value
        let b
        b = a*3.2808
        document.getElementById('HT').innerHTML = ('Độ Feet là:' + ' ' + b)
    }

</script>
</body>
</html>
