<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="abc.png" style="width: 200px"/>
    <p>Click button below to move the image to right or left</p>
    <input type="button" value="Sang Trai" onClick="moveLeft();"/>
    <input type="button" value="Sang Phai" onClick="moveRight();"/>
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
    }

    window.onload = init;

</script>

</body>
</html>
