<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Chạy vòng lặp với n = 5</h2>
<p id="HT"></p>
<script>
    let a = "";
    let i;
    for (i=0;i<5;i++) {
        a += "The Number is" + ' '+ i + "<br>"
    }
    document.getElementById('HT').innerHTML = a

</script>
</body>
</html>
