    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let count = 0
    let Tong = 0
    let i = 0
    while (count <= 3 ) {
        if (i%7 === 0) {
            count = count + 1;
            Tong = Tong + i;
        }
        i = i + 1;
    }
    document.write('Tổng là:' + ' ' + Tong)
</script>
