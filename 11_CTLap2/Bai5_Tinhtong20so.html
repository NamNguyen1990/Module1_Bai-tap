<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let st1 = 1
    let st2 = 1
    let count = 1
    let T = 0
    while (count <=18 ) {
        let st3 = st1 + st2;
        T = T + st3
        st1 = st2;
        st2 = st3;
        count++;
    }
    document.write(T + '<br>')
</script>
</body>
