<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = prompt("Nhập nhiệt độ")
    if (i<20) {
        alert('Tăng nhiệt độ')
    }
    else if (i<100) {
        alert('Nhiệt độ đủ')
    }
    else {
        alert('Giảm nhiệt độ')
    }
</script>
</body>
</html>
