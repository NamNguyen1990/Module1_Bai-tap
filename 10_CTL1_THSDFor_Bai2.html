<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th> Nhập vào số để tính tổng</th>
    </tr>
    <tr>
        <td>
            <input id="DauVao" type="number">
        </td>
        <td>
            <button onclick="ThucThi()"> Tính</button>
        </td>
    </tr>
</table>
<h3 id="HT"></h3>
<script>
    function ThucThi() {
        let n = +document.getElementById('DauVao').value
        let i
        let T = 0;
        for (i=1; i <= n; i+=1) {
            T = T + i;
        }
        document.getElementById('HT').innerHTML = ('Tổng =' + ' ' + T)
    }

</script>

</body>
</html>
