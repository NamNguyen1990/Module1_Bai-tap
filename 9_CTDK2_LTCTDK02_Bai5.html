<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>
            Nhập chiều cao của tam giác vuông
        </th>
        <th>
            Nhập chiều dài cạnh đáy của tam giác vuông
        </th>
    </tr>
    <tr>
        <td>
            <input id="DauVao1" type="number" style="width: 250px">
        </td>
        <td>
            <input id="DauVao2" type="number" style="width: 300px">
        </td>
        <td>
            <button onclick="ThucThi()" type="submit"> Tính</button>
        </td>
    </tr>
</table>
<h3 id="HT"></h3>
<script>
    function ThucThi() {
        let a = +document.getElementById('DauVao1').value
        let b = +document.getElementById('DauVao2').value
        let DT = (a*b)/2
        document.getElementById('HT').innerHTML = ('Diện tích tam giác vuông =' + ' ' + DT + ' '+'m2')
    }
</script>

</body>
</html>
