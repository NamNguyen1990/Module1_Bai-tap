<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="DauVao1" type="number">
<input id="DauVao2" type="number">
<input id="DauVao3" type="number">
<button onclick="ThucThi()" type="submit">Kết Quả</button>
<p id="HT"></p>
<script>
    function ThucThi() {
        let a = document.getElementById('DauVao1').value
        let b = document.getElementById('DauVao2').value
        let c = document.getElementById('DauVao3').value
        let max = a
        if (max<b) {
            max = b
        }
        if (max<c) {
            max = c
        }
        document.getElementById('HT').innerHTML = ('Max là  ' + max)
    }


</script>
</body>
</html>
