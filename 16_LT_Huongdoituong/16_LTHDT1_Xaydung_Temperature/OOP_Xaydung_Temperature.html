<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Temperature (No) {
        this.A = No;
        this.DF = function () {
            return (this.A*9/5 + 32)
        };
        this.DK = function () {
            if (No > -273) {
                return (this.A + 273)
            }
        }
    }
    let ob = new Temperature(25);
    let kqDF = ob.DF();
    let kqDK = ob.DK();
    alert('Độ F = '+ kqDF + ' '+ 'Độ K = ' + kqDK)
</script>
</body>
</html>
