<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>
            Nhập vào giá trị 1 cạnh của hình vuông
        </th>
    </tr>
    <tr>
        <td>
            <input id="DauVao" style="width: 300px" type="number">
        </td>
        <td>
            <button onclick="ThucThi()">
                Tính
            </button>
        </td>
    </tr>
</table>
<h3 id="HT"></h3>
<script>
    function ThucThi() {
        let a = +document.getElementById('DauVao').value
        let b = a*a
        document.getElementById('HT').innerHTML = ('Diện tích hình vuông =' + ' ' + b + ' ' + 'm2')
    }
</script>
</body>
</html>
