<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>
            Nhập độ C
        </th>
    </tr>
    <tr>
        <td>
            <input id="DauVao" type="number">
        </td>
        <td>
            <button onclick="ThucThi()">Chuyển đổi</button>
        </td>
    </tr>
</table>
<h3 id="HT"></h3>
<script>
   function ThucThi () {
       let a = +document.getElementById('DauVao').value
       let b = (9*a/5) + 32
       document.getElementById('HT').innerHTML = ('Độ F =' + ' ' + b)
   }

</script>
</body>
</html>
