<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>
            Nhập cạnh thứ nhất
        </th>
        <th>
            Nhập cạnh thứ hai
        </th>
    </tr>
    <tr>
        <td>
            <input id="DauVao1" type="number">
        </td>
        <td>
            <input id="DauVao2" type="number">
        </td>
        <td>
            <button onclick="ThucThi()">Tính</button>
        </td>
    </tr>
</table>
<h3 id="HT"></h3>
<script>
    function ThucThi() {
        let a = +document.getElementById('DauVao1').value
        let b = +document.getElementById('DauVao2').value
        let c = a*b
        document.getElementById('HT').innerHTML = ('Diện tích hình chữ nhật =' + ' ' + c + ' ' + 'm2')
    }
</script>
</body>
</html>
